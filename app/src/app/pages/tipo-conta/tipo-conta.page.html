<ion-content>
    <ion-menu side="start" content-id="main-content">
        <ion-header>
          <ion-toolbar translucent>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item>
              <ion-icon name="mail" slot="start"></ion-icon>
              <p class="opcoes" [routerLink]="['/conta']" routerLinkActive="router-link-active">Minhas contas</p>
            </ion-item>
            <ion-item>
              <ion-icon name="paper-plane" slot="start"></ion-icon>
              <p class="opcoes" [routerLink]="['/tipoConta']" routerLinkActive="router-link-active">Tipos Contas</p>
            </ion-item>
            <ion-item>
              <ion-icon name="heart" slot="start"></ion-icon>
            <p class="opcoes" [routerLink]="['/usuario']" routerLinkActive="router-link-active">Perfil</p>
            </ion-item>
            <ion-item>
              <ion-icon name="exit" slot="start"></ion-icon>
              <p class="opcoes" [routerLink]="['/login']" routerLinkActive="router-link-active">
                Log out
             </p>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
  
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
      </div>

    <div id="pageHeader">

      <h2 id="tipoContas">Tipo de contas</h2>

    </div>
    <div class="ion-margin" *ngFor="let tipo of tiposContas; let even = even; let odd = odd">
        <ion-item>
          <p>{{tipo.nomeTipo}}</p>
          <ion-icon name="card" size="small" slot="end"></ion-icon>
        </ion-item>
      </div>
  
 
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button id="novo" [routerLink]="['/tipoConta/register']" routerLinkActive="router-link-active">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
